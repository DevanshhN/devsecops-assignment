on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2 
      with:
        persist-credentials: false

    - uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: "*"
        target: "/home/ubuntu/react-app/"



  securitytest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code  
        uses: actions/checkout@v2
        

      - name: Downloading Dependency check tool
        run: wget https://github.com/jeremylong/DependencyCheck/releases/download/v6.2.2/dependency-check-6.2.2-release.zip 
    
      - name: Unzipping archive and installing
        run: unzip dependency-check-6.2.2-release.zip && ls -l && dependency-check/bin/dependency-check.sh -s .  a
      - name: Upload Dependancy Check report
        uses : actions/upload-artifact@v2
        with :
          path : dependencyCheck.txt
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports

   #   - uses: actions/checkout@v2        
      - name: DevSkim Scan
        uses: microsoft/DevSkim-Action@v1
      - uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: devskim-results.sarif

      - name: Trufflehog Actions Scan
        uses: edplato/trufflehog-actions-scan@master

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.5.0
        with:
          target: 'http://65.2.71.22:3000'

      - name: nodejsscan scan
        id: njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '. --sarif --output results.sarif || true'
      
      - name: Upload njsscan report
        uses : actions/upload-artifact@v2
        with :
          path : results.sarif

      - name: Run Inspec
        run: inspec exec test.rb -t ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} --reporter=json:/inspec-output/inspec_results.json
      - name: Upload Inspec Results
        uses: actions/upload-artifact@v2
        with:
          name: inspec_results
          path: /inspec-output/inspec_results.json

      - name: Checkout Code for Threshold
        uses: actions/checkout@v2
      - name: Download Inspec Results
        uses: actions/download-artifact@v2
        with:
          name: inspec_results
      - name: Inspec Tools Check Compliance
        uses: mitre/inspec_tools_action@main
        with:
          command: compliance
          resultfile: inspec_results.json
          thresholdfile: threshold.yaml